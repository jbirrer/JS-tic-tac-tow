<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <section>
        <h1 class="title">Tic Tac Toe</h1>
    </section>
    <section class="score">
        <strong class="x">X</strong>
        <strong class="o">O</strong>
    </section>
    <section class="score">
        <div class="p1">0</div>
        <div class="p2">0</div>
    </section>
    <div class="center">
    <section class="playing-field">
        
            <div id="aa" class="item r b item1"></div>
            <div id="ab" class="item r b l item2"></div>
            <div id="ac" class="item b l item3"></div>

            <div id="ba" class="item r t b item4"></div>
            <div id="bb" class="item r t b l item5"></div>
            <div id="bc" class="item t l b item6"></div>
        
            <div id="ca" class="item t r item7"></div>
            <div id="cb" class="item t r l item8"></div>
            <div id="cc" class="item t l item9"></div>
        
    </section>
    </div>
</body>
</html>
